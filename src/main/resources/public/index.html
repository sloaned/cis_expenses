<!DOCTYPE html>
<html lang="en">
<head>
    <!-- dependencies -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.6/angular-strap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.6/angular-strap.tpl.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css" />
  <!--  <link rel="stylesheet" type="text/css" href="css/style.css" />-->
    <link rel="stylesheet" type="text/css" href="css/project-style.css" />

    <!-- scripts -->
    <script src="js/app.js"></script>

    <meta charset="UTF-8">
    <title>QuickrBooks</title>
</head>
<body data-ng-app="QuickrBooks">
<nav class="navbar-inverse navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="/#">QuickrBooks</a>
            <ul class="nav navbar-nav">
                <li>
                    <a ui-sref="createProject">Create Project</a>
                </li>
            </ul>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navbar-right">
                <a href="/logout">Logout</a>
            </div>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div ui-view></div>
<script src="js/app.js"></script>
<script src="js/project-js/projectCtrl.js"></script>
<script src="js/project-js/projectFactory.js"></script>
<script src="js/project-js/projectDirective.js"></script>
<script src="js/project-js/projectRoutes.js"></script>
</body>
</html>
